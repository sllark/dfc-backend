services:
  postgres:
    image: postgres:16-alpine
    container_name: drugfreecompliance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 3421
      POSTGRES_DB: mybizhelperapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drugfreecompliance-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: drugfreecompliance-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@drugfreecompliance.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - drugfreecompliance-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  drugfreecompliance-network:
    driver: bridge

